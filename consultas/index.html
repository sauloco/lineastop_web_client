<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Línea Stop, historia clínica digital">
    <meta name="keywords" content="Línea Stop, historia clínica, historia clinica, historia digital">
    <meta name="author" content="RusticIT https://rusticit.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Línea Stop | Personas | Consultas</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="/js/lodash.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/cookies.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/rustic.js"></script>
    <script src="/js/date_helpers/date_utils.js"></script>
    <script src="scripts.js"></script>
    <script src="/js/moment-with-locales.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/css/global.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#!" class="left brand-logo">
                <i class="material-icons">menu</i>Línea Stop | Consultas
            </a>
            <ul class="right">
                <li>
                    <a href="">
                        <i class="material-icons">person</i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="material-icons">exit_to_app</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <label>Datos principales de consulta</label>
        <div class="card">
            <div class="row valign-wrapper">
                <div class="col s2 m1">
                    <a class="btn-small waves-effect waves-light blue darken-1 tooltipped modal-trigger" href="#modal1" data-position="top"
                        data-tooltip="Abrir el buscador avanzado">
                        <i class="material-icons left">search</i>
                    </a>
                </div>
                <div class="input-field col s7 m8">
                    <input type="text" id="ingreseParaBuscar" class="autocomplete">
                    <label for="ingreseParaBuscar">Comienze a escribir apellido, nombre, teléfono o correo eléctronico
                        para búsqueda rápida</label>
                </div>
                <div class="input-field col s3 m3">
                    <input id="fechaConsulta" class="datepicker" type="text">
                    <label for="fechaConsulta" class="active">Fecha de consulta</label>
                </div>
            </div>

        </div>
        <label>Síntomas clínicos</label>
        <div class="card">
            <div class="row"></div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="tos">
                            <span class="lever"></span>
                            Tos
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="expectoracion">
                            <span class="lever"></span>
                            Expectoración
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="doloresCalambres">
                            <span class="lever"></span>
                            Dolores o calambres musculares
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="dolorPrecordial">
                            <span class="lever"></span>
                            Dolor precordial
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="dificultadRespiratoria">
                            <span class="lever"></span>
                            Dificultad respiratoria
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="sueño">
                            <span class="lever"></span>
                            Sueño
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="piel">
                            <span class="lever"></span>
                            Piel
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="olfato">
                            <span class="lever"></span>
                            Olfato
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="dientes">
                            <span class="lever"></span>
                            Dientes
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="gusto">
                            <span class="lever"></span>
                            Gusto
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="claudicacion">
                            <span class="lever"></span>
                            Claudicación MI
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="problemasPeso">
                            <span class="lever"></span>
                            Problemas con el peso
                        </label>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <label>Tratamientos Cognitivos</label>
        <div class="card">
            <div class="row"></div>
            <div class="row">
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="tabaquismoEsEnfermedad">
                            <span class="lever"></span>
                            Tabaquismo es una enfermedad
                        </label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="queEsTripleAdiccion">
                            <span class="lever"></span>
                            Que es la triple adicción
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="cadaAbandonoEsExperiencia">
                            <span class="lever"></span>
                            Cada abandono es una experiencia
                        </label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="controlApoyoTelefonico">
                            <span class="lever"></span>
                            Control + apoyo telefónico
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="dejarDeFumarCambiarVida">
                            <span class="lever"></span>
                            Dejar de fumar es cambiar de vida
                        </label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="tratamientoFarmacologicoSiNecesario">
                            <span class="lever"></span>
                            Tratamiento farmacológico si es necesario
                        </label>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div class="row"></div>
        <label>Tratamiento Conductual</label>
        <div class="card">
            <div class="row"></div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="actividaManual">
                            <span class="lever"></span>
                            Actividad manual
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="tiempoLibre">
                            <span class="lever"></span>
                            Tiempo libre
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="carteleria">
                            <span class="lever"></span>
                            Cartelería
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="comprometerse">
                            <span class="lever"></span>
                            Comprometerse
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="corteCigarrillos">
                            <span class="lever"></span>
                            Corte de los cigarrillos
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="desayuno">
                            <span class="lever"></span>
                            Desayuno
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="actividadFisica">
                            <span class="lever"></span>
                            Actividad física
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="agua">
                            <span class="lever"></span>
                            Agua
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="chiclesSinAzucar">
                            <span class="lever"></span>
                            Chicles sin azúcar
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="zanahoriaManzana">
                            <span class="lever"></span>
                            Zanahoria/Manzana
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="autoSinTabaco">
                            <span class="lever"></span>
                            Auto sin tabaco
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="casaSinTabaco">
                            <span class="lever"></span>
                            Casa sin tabaco
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="alimentacion">
                            <span class="lever"></span>
                            Alimentación
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="cepilladoDientes">
                            <span class="lever"></span>
                            Cepillado de dientes
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="baños">
                            <span class="lever"></span>
                            Baños
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="reunionesFumadores">
                            <span class="lever"></span>
                            Reuniones con fumadores
                        </label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="cambioMarca">
                            <span class="lever"></span>
                            Cambio de marca
                        </label>
                    </div>
                </div>
                <div class="input-field col s12 m4">
                    <input id="otros" type="text">
                    <label for="otros">Otros</label>
                </div>
            </div>
        </div>
        <label>Conducta terapéutica</label>
        <div class="card">
            <div class="row"></div>
            <div class="row">
                <div class="col s12 m2">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="derivado">
                            <span class="lever"></span>
                            Derivado
                        </label>
                    </div>
                </div>
                <div id="medicoDerivadoDetails" class="input-field col s12 m10 hide">
                    <input id="medicoDerivado" type="text">
                    <label for="medicoDerivado">Nombre del médico derivado</label>
                </div>
            </div>
            <div class="row hide" id="notificacionAlMedicoDetails">
                <div class="input-field col s12 m10 offset-m2">
                    <textarea id="notificacionAlMedico" class="materialize-textarea"></textarea>
                    <label for="notificacionAlMedico">Notificación al médico</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m4">
                    <div class="input-field">
                        <input id="compromisoAbandono" type="text" class="datepicker">
                        <label for="compromisoAbandono" class="active">Compromiso de abandono</label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="input-field">
                        <input id="abandonoEfectivo" type="text" class="datepicker">
                        <label for="abandonoEfectivo">Abandono efectivo</label>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="input-field">
                        <input id="proximaConsulta" type="text" class="datepicker">
                        <label for="proximaConsulta">Próxima consulta</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="observacionesGenerales" class="materialize-textarea"></textarea>
                    <label for="observacionesGenerales">Observaciones generales</label>
                </div>
            </div>
        </div>
        <label>Navegador de consultas</label>
        <div class="row">
            <div class="col s6 m3 left-align">
                <a id="primeraPagina" class="waves-effect waves-green btn-flat tooltipped" data-tooltip="Ir a la primera consulta"><i
                        class="material-icons left">first_page</i></a>
                <a id="anteriorPagina" class="waves-effect waves-green btn-flat"><i class="material-icons left">chevron_left</i>Ant</a>
            </div>
            <div class="col s12 m3 center">
                <a id="consultaXY" class="btn-flat">Consulta <span id="current">X</span> de <span id="total">Y</span></a>

            </div>
            <div class="col s12 m3 center">
                <a id="vistaComparativa" class="waves-effect waves-green btn-flat"><i class="material-icons left">grid_on</i>Comparar</a>
            </div>
            <div class="col s6 m3 right-align">
                <a id="siguientePagina" class="waves-effect waves-green btn-flat"><i class="material-icons right">chevron_right</i>Sig</a>
                <a id="ultimaPagina" class="waves-effect waves-green btn-flat tooltipped" data-tooltip="Ir a última consulta"><i
                        class="material-icons right">last_page</i></a>
            </div>
        </div>
        <label>Comunicación</label>
        <div class="card">
            <div class="row"></div>
            <div class="row">
                <div class="col s3 m3">
                    <label>Histórico de mensajes</label>
                    <div class="row"></div>
                    <div class="card">
                        <div class="row">
                            <div class="col s12 m12">
                                <label>aca va el asunto</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 m6">
                    <label class="col s6 m6">Redactar mensaje para enviar por</label>
                    <div class="col s3 m3">
                        <label>
                            <input id="whatsapp" type="radio" name="sendBy" value="Whatsapp" />
                            <span>Whatsapp</span>
                        </label>
                    </div>
                    <div class="col s2 m2">
                        <label>
                            <input id="email" type="radio" name="sendBy" value="Email" />
                            <span>Email</span>
                        </label>
                    </div>
                    <div class="row"></div>
                    <div class="card">
                        <div class="row">
                            <div class="col s6 m6">
                                <label>aca va el mensaje</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s3 m3">
                    <label>Plantillas y multimedia</label>
                    <div class="row"></div>
                    <div class="card">
                        <div class="row">
                            <div class="col s12 m12">
                                <label>aca van las plantillas</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed-action-btn">
            <a id="guardar" class="btn-floating btn-large waves-effect waves-light blue darken-4">
                <i class="material-icons">save</i></a>
        </div>
    </div>
    
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Busqueda avanzada</h4>
            <p>
            <div>
            <iframe width="800" height="450" src="/export/?collection=personas" frameborder="0" allowfullscreen></iframe></div>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-light btn blue">Aceptar</a>
        </div>
    </div>
</body>

</html>
