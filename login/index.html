	<title>Iniciar sesión | Línea Stop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	</script>

	<script src="scripts.js"></script>

	<style>
		.full-wdt {
			width: 100%;
		}
	</style>

<body>
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12 center">
				<h1>Bienvenido a <b>Línea Stop</b></h1>
			</div>
		</div>
		<div class="row">
			<div class="col s6 offset-s3">
				<form id=formulario>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Correo electrónico</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password">
							<label for="password">Contraseña</label>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="col s12">
						<a id="iniciar" class="waves-effect waves-light btn blue full-wdt"><i class="material-icons left">lock_open</i>Iniciar
							sesión</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<a id="registrar" href = "/usuario/nuevo/" class="waves-effect waves-light btn white lighten-1 full-wdt black-text"><i class="material-icons left">account_circle</i>Registrarse</a>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<a id="olvidar" class="waves-effect waves-blue btn-flat btn full-wdt"><i class="material-icons left">info</i>
							Olvidé mi contraseña</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
