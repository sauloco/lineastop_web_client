<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Línea Stop, historia clínica digital">
    <meta name="keywords" content="Línea Stop, historia clínica, historia clinica, historia digital">
    <meta name="author" content="RusticIT https://rusticit.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Línea Stop | Usuarios</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="/js/lodash.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/cookies.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/rustic.js"></script>
    <script src="/js/date_helpers/date_utils.js"></script>
    <script src="scripts.js"></script>
    <script src="/js/moment-with-locales.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#!" class="left brand-logo">
                <i class="material-icons">menu</i>Línea Stop | Usuarios
            </a>
            <ul class="right">
                <li>
                    <a href="">
                        <i class="material-icons">person</i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="material-icons">help_outline</i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="material-icons">exit_to_app</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <label>Datos de usuario</label>
        <div class="card">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="apellido" type="text">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="email" type="email">
                    <label for="email">Correo electrónico</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="contraseña" class="password" type="text">
                    <label for="contraseña">Contraseña</label>
                </div>
                <div class="col s6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id='correoConfirmado'>
                            <span class="lever"></span>
                            Correo eléctronico confirmado
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="bloqueado">
                            <span class="lever"></span>
                            Bloqueado
                        </label>
                    </div>
                </div>
                <div class="col s6">
                    <select multiple>
                        <option value="" disabled selected>Permisos</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>

        </div>

    </div>
    <div class="fixed-action-btn">
        <a id="guardar" class="btn-floating btn-large waves-effect waves-light blue darken-4">
            <i class="material-icons">save</i></a>
    </div>

</body>

</html>
