<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solicitar acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col s12 center">
               <h1>Solicitar acceso a Línea Stop</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="name" type="text" class="validate">
                        <label for="name">Ingrese su nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <p>
                            <label>
                                <input type="checkbox" id="terminos" checked = false/>
                                <span>Acepto los <a href="">Terminos y Condiciones</a></span>
                            </label>   
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a id="registrar" class="waves-effect waves-light btn blue lighten-1" disabled>Registrarme</a>
                    </div>
                </div>
            </div>
        </div>
   </div>

</body>
</html>
