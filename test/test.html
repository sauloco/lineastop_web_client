<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Solicitar acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
  </script>
  <script src="/js/lodash.js"></script>
  
  <script src="/js/api.js"></script>
  <script src="/js/cookies.js"></script>
  <script src="/js/rustic.js"></script>
  <script src="scripts.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class = container>
    <div class = row>
      <div class = "col s4">
        <input id = 'name'>
      </div>
      <div class = "col s4">
        <input id = 'last'>
      </div>
      <div class="input-field col s4">
        <select id = 'tipoDoc'>
          <option value="" disabled selected>Choose your option</option>
          <option value="1">DU/DNI</option>
          <option value="2">Pasaporte</option>
          <option value="3">Otro</option>
        </select>
        <label>Materialize Select</label>
      </div>
    </div>
    <div class = row>
      <div class = 'col s3'>
        <div class="switch">
          <label>
            Off
            <input id = 'vivo' type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
      <div class = "col s3">
        <span id = "isAlive"></span>
      </div>
    </div>
    <div class = row>
      <div class = 'col s4'>
          <label>
              <input name="cigarrillos" id = "cigarrillos" type="radio" checked value = "0 a 3"/>
              <span>0 a 3</span>
            </label>
      </div>
      <div class = 'col s4'>
          <label>
              <input name="cigarrillos" id = "cigarrillos" type="radio" value = "4 a 6"/>
              <span>4 a 6</span>
            </label>
      </div>
      <div class = 'col s4'>
          <label>
              <input name="cigarrillos" id = "cigarrillos" type="radio" value = "6 o más"/>
              <span>6 o más</span>
            </label>
      </div>
    </div>
    <div class = row>
      <div class = 'col s4'>
          <button id = 'anything' onclick="undo()">Undo</button>
      </div>
      <div class = 'col s4'>
        <button id = 'mutate'>mutate</button>
    </div>
      <div class = 'col s4'>
        <button id = 'anything' onclick="redo()">Redo</button>    
      </div>
    </div>
    <div class = 'row'>
      <div class = 'col s12'>
          <pre id = 'Persona_inspector'></pre>
      </div>
    </div>
  </div>
</body>
</html>
