<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Solicitar acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
  </script>
  
  <script src="/js/api.js"></script>
  <script src="/js/cookies.js"></script>
  <script src="/js/rustic.js"></script>
  <script src="scripts.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class = container>
    <div class = row>
      <div class = "col s4">
        <input id = 'name'>
      </div>
      <div class = "col s4">
        <input id = 'last'>
      </div>
      <div class = "col s4">
        <div class="input-field col s4">
          <select id = 'tipoDoc' class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">DU/DNI</option>
            <option value="2">Pasaporte</option>
            <option value="3">Otro</option>
          </select>
        </div>
      </div>
    </div>
    <div class = row>
      <div class = 'col s3'>
        <div class="switch">
          <label>
            Off
            <input id = 'vivo' type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
    <div class = row>
      <div class = 'col s3'>
          <button id = 'anything' onclick="Rh.undo()">Undo</button>
      </div>
      <div class = 'col s3'>
        <button id = 'anything' onclick="console.log('anterior', Rh.anteriorData)">History for undo</button>
      </div>
      <div class = 'col s3'>
        <button id = 'anything' onclick="console.log('posterior', Rh.posteriorData)">History for redo</button>
      </div>
      <div class = 'col s3'>
        <button id = 'anything' onclick="Rh.redo()">Redo</button>    
      </div>
    </div>
    <div class = 'row'>
      <div class = 'col s12'>
          <pre id = 'Persona'></pre>
      </div>
    </div>
  </div>
</body>
</html>
